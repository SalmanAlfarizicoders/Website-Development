<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Salman Alfarizi Profile Card</title>
    <link rel="icon" href="FotoProfil_1.svg">
    <link rel="stylesheet" href="profileCard.css">
    <script src="https://kit.fontawesome.com/f4002ffce1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Audiowide&family=Bebas+Neue&family=Comic+Neue&family=Dosis&family=Nunito+Sans&family=Source+Sans+Pro&family=Exo&family=Exo+2&family=Lato&family=Merriweather&family=Montserrat&family=Open+Sans&family=Oswald&family=Pacifico&family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="profile m-auto">
                <img src="PFPCompressed.jpg" class="img-thumbnail rounded-circle user-profile-pictures mb-3" alt="User Profile Card">
                <h3 class="username lh-2">Salman Alfarizi</h3>
                <p class="user-description">Web Developer</p>
                
                <div class="user-social-media d-flex mb-3">
                    <div class="icon ms-1 py-1 px-2"><a href="#"><i class="fa-brands fa-github"></i></a></div>
                    <div class="icon ms-1 py-1 px-2"><a href="#"><i class="fa-brands fa-stack-overflow"></i></a></div>
                    <div class="icon ms-1 py-1 px-2"><a href="#"><i class="fa-brands fa-youtube"></i></a></div>
                    <div class="icon ms-1 py-1 px-2"><a href="#"><i class="fa-brands fa-linkedin"></i></a></div>
                </div>

                <div class="action-button-container d-flex justify-content-evenly w-100 mb-3">
                    <button class="subscribe button btn1 btn-primary1" id="subscribe">Subscribe</button>
                    <button class="message button btn1 btn-primary1" id="message">Message</button>
                </div>

                <div class="user-statistic d-flex">
                    <div class="like px-2" id="like">
                        <i class="fa-regular fa-thumbs-up stat ms-1"></i>
                        <span class="stat like-stat" id="like-stat">27.6k</span>
                    </div>
                    
                    <div class="comment px-2" id="comment">
                        <i class="fa-regular fa-comment ms-1"></i>
                        <span class="stat comment-stat" id="comment-stat">14k</span>
                    </div>
                    
                    <div class="share px-2" id="share">
                        <i class="fa-regular fa-share-from-square stat ms-1"></i>
                        <span class="stat share-stat" id="share-stat">27k</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
